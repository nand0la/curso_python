{% extends 'base.html' %}

{% block conteudo %}
    
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
          {% for contato in contatos %}
            {% if contato.mostrar %}
              <tr>
                <td>
                  <a href=" {% url 'detalhes' contato.id %} "> {{contato.nome}} </a>
                </td>
                <td> {{contato.sobrenome}} </td>
                <td> {{contato.telefone}} </td>
                <td> {{contato.categoria}} </td>
              </tr>
            {% endif %}
          {% endfor %}
          </tbody>
        </table>

{% endblock conteudo %}
