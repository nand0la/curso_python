{% extends 'detalhes.html' %}

{% block 'content' %}

<h1 class="mt-5"> {{ contato.nome }} </h1>
<dl>
    <dt>ID</dt>
    <dd> {{ contato.id }} </dd>

    <dt>Telefone</dt>
    <dd> {{ contato.telefone }} </dd>

    <dt>E-mail</dt>
    <dd> {{ contato.email }} </dd>

    <dt>Categoria</dt>
    <dd> {{ contato.categoria }} </dd>
</dl>


{% endblock 'content' %}
